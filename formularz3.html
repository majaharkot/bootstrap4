    <div class="container">
      <h1>Przykład formularza do zakładania konta</h1>
        <form>
          <div class="form-row">
          <div class="col-6">
            <label for="exampleInputEmail1">Adres email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wprowadź email" required size="20" maxlength="20">
            <small id="emailHelp" class="form-text text-muted">Nikomu nie udostępniamy maili naszych użytkowników.</small>
          </div>
          <div class="col-6">
          <div class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło" required minlength="8">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Hasło(powtórz)</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Hasło (powtórz)" required minlength="8">
          </div>
          </div>
          </div>
          <div class="form-row">
          <div class="col-3">
            <label for="poleUlica">Ulica</label>
            <input type="text" class="form-control" id="poleUlica" placeholder="Ulica" required maxlength="30">
          </div>
          <div class="col-3">
            <label for="poleNumer">Numer mieszkania</label>
            <input type="number" class="form-control" id="poleNumer" placeholder="Numer" required min="1" max="500">
          </div>
          <div class="col-3">
            <label for="poleKod">Kod pocztowy</label>
            <input type="text" class="form-control" id="poleKod" placeholder="Kod pocztowy" required pattern="[0-9]{2}-[0-9]{3}">
          </div>
          <div class="col-3">
            <label for="exampleFormControlSelect1">Grupa</label>
            <select class="custom-select" id="exampleFormControlSelect1">
              <option selected>Wybierz grupę</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          </div>
          </form>
          <br>
          <div class="form-row">

      <div class="col-6">
      <legend>Wyślij email z potwierdzeniem:</legend>
      <div class="form-inline">
        <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">Tak</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">Nie</label>
      </div>
        </div>
      <div class="col-6">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Przeczytałem regulamin</label>
      </div>
        </div>
      </div>
